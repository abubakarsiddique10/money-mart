<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center m-5">Money Mart</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row gap-5 text-center">
                    <div class="col">
                        <img class="img-fluid w-100 h-100" src="images/image=1.jpg" alt="">
                    </div>
                    <div class="col bg-light">
                        <div>
                            <h4 class="">Income</h4>
                            <div class="width my-3 d-flex justify-content-between align-items-center">
                                <span class="">Income:</span>
                                <input type="text">
                            </div>
                        </div>
                        <div>
                            <h4 class="mb-3">Expenses</h4>
                            <div class="width d-flex justify-content-between align-items-center">
                                <span class="">Food:</span>
                                <input type="text">
                            </div>
                            <div class="width my-3 d-flex justify-content-between align-items-center">
                                <span class="">Rent:</span>
                                <input type="text">
                            </div>
                            <div class="width d-flex justify-content-between align-items-center">
                                <span class="">Clothes:</span>
                                <input type="text">
                            </div>
                            <div>
                                <button class="py-2 px-5 border-0 fs-5 my-4 ms-5">Calculate</button>
                            </div>
                            <h5 class="mb-2">Total Expenses: 5500 </h5>
                            <h5>Balance: 4500</h5>
                        </div>
                        <div>
                            <div class="my-3">
                                <span>Save:</span>
                                <input id="parcent-box" type="text" class="px-3 py-1 mx-2 text-center">
                                <span>%</span>
                                <button class="border-0 px-4 py-1 ms-2">Save</button>
                            </div>
                            <div>
                                <h5>Saving Amount: 2000 </h5>
                                <h5>Remaining Balance: 2500 </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
